<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRC</title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="header-main">
        <div class="header-search">
            <div class="searchbox">
                <img src="images/search.png" alt=""/>
                <input type="text" placeholder="Search block chain news." class="search"/>
            </div>
            <img src="images/logo.png" alt="" class="logo"/>
            <div class="topright">
                <span>注册/登录</span>
                <p>EN</p>
            </div>
        </div>
        <ul class="toplis">
            <li>资讯</li><li>研究社区</li><li>报告中心</li><li>专家资源</li><li>项目百科</li><li>专业机构</li><li>专栏</li>
        </ul>
    </div>
</header>
<div class="content">
    <div class="content-main">
        <div class="banner">
            <div class="banner-top">
                <div class="title">
                    <p>全部项目</p>
                </div>
                <div class="line">
                    <span class="prjline"></span>
                </div>
            </div>
            <div class="banner-middle">
                <ul class="middlelis">
                    <li class="prjtc"><i class="fa fa-globe"></i>项目类型</li><li id="current" class="first prjtc"><i class="fa fa-th-large"></i>项目地区</li><li class="uploadprj"><i class="fa fa-tasks"></i>上传新项目</li>
                </ul>
            </div>
            <div class="banner-bottom">
                <ul class="country">
                    <li>全部</li>
                </ul>
            </div>
        </div>
        <div class="topten">
            <div class="toptentitle">
                <img src="images/fire.png" alt=""/>
                项目热度TOP10
            </div>
            <div class="t-searchbox">
                <input type="text" placeholder="搜索代币" class="t-search"/>
            </div>
        </div>
        <div class="project">
            <ul class="project-main">
                <li>代币简称</li><li>起始时间</li><li>所属地区</li><li>业务类型</li><li>点赞人数</li>
            </ul>
        </div>
        <div class="prjbox">
        </div>
        <div class="pagebox">
            <div class="pagenum">
                <div class="pagebefore">
                    <span>&lt;</span>
                </div>
                <ul class="page"></ul>
                <div class="pageafter">
                    <span>&gt;</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
